Certificate:
    type: ClientX509
    role: User
    arg: CN
    trust_anchor:
        realm: democa

Anonymous:
    type: Anonymous
    label: Anonymous

User NoAuth:
    type: NoAuth
    role: User

User Password:
    type: Password
    user@: connector:auth.connector.userdb

Operator Password:
    type: Password
    # The passwords can be generated with "openxpkiadm hashpwd"
    # or with "openssl passwd -5"
    # The password below is "openxpki" for all three users
    role: RA Operator
    user:
        raop: "{ssha}JQ2BAoHQZQgecmNjGF143k4U2st6bE5B"
        raop2: "{ssha}JQ2BAoHQZQgecmNjGF143k4U2st6bE5B"

System:
    type: Anonymous
    role: System

OneTimePassword:
  type: OneTimePassword
  salt: openxpki
  role: User

# Sample using a Password "bind" connector
Password Connector:
    type: Connector
    role: User
    source@: connector:auth.connector.localuser

